<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="body" onload="setInterval('app.controllers.clockController.updateClock()', 1000)">
	<div class="container-fluid">
		<!-- HEADER includes image change and weather app -->
		<div class="row">
			<!-- image change -->
			<div class="col-xs-1 next-image">
				<button onclick="app.controllers.imageController.getImage()" id="next-image">
					<i class="fa fa-picture-o fa-2x" aria-hidden="true"></i>
				</button>
			</div>
			<!-- weather app -->
			<div id="weather">

			</div>
		</div>
		<!-- CLOCK APPLICATION -->
		<div id="clock">
			<div class="row">

			</div>
		</div>
		<!-- footer includes quote and to-do list -->
		<div class="row footer fixed-bottom">
			<!-- Quote -->
			<div id="quote">

			</div>
			<!-- TO-DO list -->
			<div id="todo">
				<div class="col-sm-2 col-sm-offset-1 todo-area">
					<h4>Completed:
						<span id="todoTotal"></span>
					</h4>
					<div id="listItems">

					</div>
					<button class="btn add" id="show-form-btn" onclick="app.controllers.todoController.showTodoForm()">Add Something To Do</button>
					<!-- hidden form to submit new To do item -->
					<form id="toDoForm" class="form hidden" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<div class="form-group">
							<label for="toDo">To Do:</label>
							<input type="text" name="toDo" class="form-control" placeholder="TO DO?" required>
						</div>
						<div class="form-group">
							<button class="btn" type="submit">Add To Do</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>




	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<script src="app/components/clock/clock-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
